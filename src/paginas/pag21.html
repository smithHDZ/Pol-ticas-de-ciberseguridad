<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental - Política de Uso Aceptable de los Activos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
            overflow-y: auto; /* Permite el desplazamiento vertical */
        }
        #imagenFondo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Mover la imagen de fondo detrás de todo */
        }
        #mapa {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1; /* Asegura que el mapa mental esté encima de la imagen de fondo */
        }
        .boton-principal {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2; /* Asegura que esté encima del mapa mental */
            font-size: 30px; 
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <img id="imagenFondo" src="img/aum.jpeg" class="img-fluid" alt="Imagen de fondo">
</div>

<div id="mapa"></div>

<button id="botonPrincipal" class="btn btn-primary boton-principal">POLITICAS DE CIBERSEGURIDAD</button>

<script src="https://unpkg.com/gojs/release/go.js"></script>
<script>
    var $ = go.GraphObject.make;

    var myDiagram =
        $(go.Diagram, "mapa",
        {
                "undoManager.isEnabled": true,
                layout: $(go.ForceDirectedLayout, { defaultSpringLength: 20, defaultElectricalCharge: 200 })
            });

    myDiagram.nodeTemplate =
    $(go.Node, "Auto",
            $(go.Shape, "RoundedRectangle",
                { fill: "lightblue", stroke: "#333", strokeWidth: 1.5 },
                new go.Binding("fill", "key", function(key) { return key === "1" ? "lightgreen" : "lightblue"; })
            ),
            $(go.TextBlock,
                { margin: 8, font: "bold 14px Arial", stroke: "#333" },
                new go.Binding("text", "text"),
                new go.Binding("font", "key", function(key) { return key === "1" ? "bold 16px Arial" : "bold 14px Arial"; })
            )
        );

        myDiagram.model = new go.GraphLinksModel(
    [
        { key: "1", text: "Política de Continuidad de las Operaciones y Recuperación ante Desastres" },
        { key: "2", text: "Objetivo", parent: "1" },
        { key: "3", text: "Identificar amenazas potenciales sobre los activos de información y los impactos en los procesos críticos.\nPlanificar y gestionar la continuidad operativa de los procesos críticos ante eventos disruptivos.\nOperar en contingencia minimizando los impactos en los servicios.", parent: "2" },
        { key: "4", text: "Plan de Continuidad Operativa", parent: "1" },
        { key: "5", text: "Definir un plan que contemple riesgos de alteración por eventos tecnológicos, humanos o naturales.\nEstablecer contingencias para procesos críticos y un plan de recuperación para volver a la operativa normal.", parent: "4" },
        { key: "6", text: "Pruebas y Actualizaciones", parent: "1" },
        { key: "7", text: "Realizar pruebas anuales del plan de continuidad operativa y de recuperación.\nIncluir informes actualizados de riesgos en la agenda del comité de seguridad.", parent: "6" },
        { key: "8", text: "Procesos Relacionados", parent: "1" },
        { key: "9", text: "Proceso de continuidad de negocio.\nProceso de recuperación frente a desastres.\nProceso de gestión de riesgos.", parent: "8" }
    ],
    [
        { from: "1", to: "2" },
        { from: "2", to: "3" },
        { from: "1", to: "4" },
        { from: "4", to: "5" },
        { from: "1", to: "6" },
        { from: "6", to: "7" },
        { from: "1", to: "8" },
        { from: "8", to: "9" }
    ]);

    // Agregar evento clic al botón principal para centrar el diagrama en el nodo principal
    document.getElementById("botonPrincipal").addEventListener("click", function() {
        myDiagram.commandHandler.scrollToPart(myDiagram.findNodeForKey("1"));
    });

    // Agregar evento clic al botón principal para redirigir a la página principal
    var botonPrincipal = document.getElementById("botonPrincipal");
    botonPrincipal.addEventListener("click", function() {
        window.location.href = "../Principal.html"; // Asegúrate de que esta ruta sea correcta
    });
</script>

</body>
</html>
